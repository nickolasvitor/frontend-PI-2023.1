<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../style/style-login.css" rel="stylesheet" />
    <link href="../style/fonts.css" rel="stylesheet" />
    <title>PetsLand - Login</title>
  </head>

  <body>
    <div class="centralizar-div">
      <div id="container">
        <div id="logo-title" style="margin-left: 115px">
          <img
            style="padding-right: 10px"
            src="../components/images/logo-white.svg"
          />
          <h1>PetsLand</h1>
        </div>
        <h2
          class="texto-branco"
          style="font-size: 40px; margin-left: 90px; margin-bottom: 60px"
        >
          Faça seu login
        </h2>

        <div class="input">
          <label for="email" class="texto-branco">E-mail</label>
          <input
            type="email"
            id="email"
            class="input-login"
            placeholder="Digite seu e-mail"
          />
        </div>

        <div class="input" style="margin-top: 20px">
          <label for="senha" class="texto-branco">Senha</label>
          <input
            type="password"
            id="senha"
            class="input-login"
            placeholder="Digite sua senha"
          />
        </div>
        <div
          style="
            margin-top: 50px;
            border-bottom: 2px solid white;
            padding-bottom: 40px;
          "
        >
          <a href="../pages/cadastro.html" class="botao-branco">Entrar na PetLand</a>
        </div>

        <div
          style="
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding-top: 30px;
          "
        >
          <h2 class="texto-branco">Ainda não tem uma conta?</h2>
          <a
            class="texto-branco"
            style="font-size: 25px; padding-left: 10px"
            href="#"
            >Criar conta
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
